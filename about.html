<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 20px auto;
        }

        .student {
            width: 200px;
            margin-bottom: 20px;
            text-align: center;
        }

        .student img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .student .info {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
        }

        .student h3 {
            margin: 0;
        }

        .student p {
            margin: 5px 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="student">
            <img src="student1.jpg" alt="Student 1">
            <div class="info">
                <h3>Saii kale</h3>
                <p>Roll No: 23</p>
            </div>
        </div>
        <div class="student">
            <img src="student2.jpg" alt="Student 2">
            <div class="info">
                <h3>Abhishek Gangurde</h3>
                <p>Roll No: 21</p>
            </div>
        </div>
        <div class="student">
            <img src="student3.jpg" alt="Student 3">
            <div class="info">
                <h3>Kunal pawar</h3>
                <p>Roll No: 25</p>
            </div>
        </div>
        <div class="student">
            <img src="student4.jpg" alt="Student 4">
            <div class="info">
                <h3>Keshav Mundhe</h3>
                <p>Roll No: 27</p>
            </div>
        </div>
    </div>
</body>
</html>
