<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Meaning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added box-shadow */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meaning of "{{ word }}"</h1>
        <ul>
        {% for part_of_speech, definitions in meaning.items() %}
            <li><strong>{{ part_of_speech }}</strong>: 
            {% for definition in definitions %}
                {{ definition }}{% if not loop.last %}, {% endif %}
            {% endfor %}
            </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
